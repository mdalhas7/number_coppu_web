<head>

  <title>Number Copy Tool</title>
  <style>
    body {

<body>
  <h2>üì± ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶ï‡¶™‡¶ø ‡¶ü‡ßÅ‡¶≤‡¶∏</h2>
  <textarea id="numberInput" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞‡¶ó‡ßÅ‡¶≤‡ßã ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..."></textarea><br>
  <button onclick="startCopy()">‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶® ‚ú®</button>
  <div id="copySection" style="display: none;">
    <p id="currentNumber"></p>
    <button onclick="copyNumber()">‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶® ‚úÖ</button>
    <p>‡¶Æ‡ßã‡¶ü: <span id="totalCount">0</span> | ‡¶ï‡¶™‡¶ø ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá: <span id="copiedCount">0</span> | ‡¶¨‡¶æ‡¶ï‡¶ø: <span id="remainingCount">0</span></p>
  </div>

  <script>
    let numbers = [];
    let copied = 0;

    function startCopy() {
      const input = document.getElementById('numberInput').value.trim();
      if (!input) return;
      numbers = input.split(/\n/).filter(n => n);
      copied = 0;
      document.getElementById('copySection').style.display = 'block';
      updateDisplay();
    }

    function copyNumber() {
      if (copied >= numbers.length) return;
      const num = numbers[copied];
      navigator.clipboard.writeText(num).then(() => {
        copied++;
        updateDisplay();
      });
    }

    function updateDisplay() {
      document.getElementById('currentNumber').textContent = numbers[copied] || "‡¶∏‡¶¨ ‡¶ï‡¶™‡¶ø ‡¶∂‡ßá‡¶∑ ‚úÖ";
      document.getElementById('totalCount').textContent = numbers.length;
      document.getElementById('copiedCount').textContent = copied;
      document.getElementById('remainingCount').textContent = numbers.length - copied;
    }
  </script>
